<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portflio3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<header>    
<nav>
    <div class="logo">
        <h2>handsome</h2>
    </div>
    <div class="nav-content">
        <ul>
            <li>Home</li>
            <li>services</li>
            <li>Product</li>
            <li>Store</li>
        </ul>
       
    </div>
    <div class="nav-search-icons">
        <div class="search-icons">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="search-input">
            <input type="text" placeholder="search">
        </div>
        <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <div class="grid-icons">
        <i class="fa-solid fa-grip"></i>
    </div>

<!-- main  -->

<div class="main-container">

        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS5JZKQ3Y_znn9QxSu4Ta4tNfLmEOhE0aGaGsjNJpeZO1AfPN5M" alt="">

      </div>
    </div>
    
</div>
</div>
<div class="main-port">
    <div class="port-img">
        <!-- <img src="" alt=""> -->
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR60gyyiL88A5KR0U9mff7tXlPBOnaUs_l47zg0LISsoJ8EhewC" alt="">

    </div>
</div>
</div>

</header>
