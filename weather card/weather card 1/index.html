<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="weather-card-2">
            <div class="weather-info">
                <h2 class="city">Jaipur</h2>
                <p class="temperature">25°C</p>
                <p class="description">Partly Cloudy</p>
            </div>
        </div>
        <div class="weather-card-1">
            <div class="weather-info">
                <h2 class="city">Delhi</h2>
                <p class="temperature">45°C</p>
                <p class="description">sunny</p>
            </div>
        </div>
        <div class="weather-card-3">
            <div class="weather-info">
                <h2 class="city">mumbai</h2>
                <p class="temperature">35°C</p>
                <p class="description">Rainy</p>
            </div>
        </div>
    </div>


   
</body>
</html>
