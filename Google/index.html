<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><i class="fa-solid fa-table-cells"></i></li>
                    <li><i class="fa-solid fa-user"></i></li>

                </ul>

            </nav>
        </header>
        <main class="main ">
            <div class="inner-main">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
        </main>
        <section class="section">
            <div class="innersection">
                <div class="icon1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="form">
                    <form action="">
                        <input type="username" required>

                    </form>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-microphone"></i>

                </div>
                <div class="icon">
                    <i class="fa-solid fa-camera"></i>

                </div>
            </div>
        </section>
        <div class=" buttons">

            <div class="btn">
                <button class="button" onclick="">Google Search</button>
                <button class="button" onclick="">I'm feeling Ugly</button>

            </div>
        </div>
        <div class="google">
            <div>
                <p style="font-size: 12px;">Google offered in:<span
                        style="color:blue;font-size:10px; word-spacing: 3px;"> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી
                        ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ </span></p>
            </div>
        </div>

        <footer class="footer">
            <div class="india">
                <p style="margin-left: 10px;">India</p>
            </div>
            <div class="upper-footer">
                <div class="inner-footer">
                    <ul>
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search Work</li>

                    </ul>
                </div>
                <div class="inner-footer1">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>


                    </ul>
                </div>
            </div>

        </footer>

    </div>
</body>

</html>
