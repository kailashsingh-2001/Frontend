<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--outer container-->
    <div class="container">


        <!--inner container 1-->
        <div class="inner-cont1">
            <div class="facebook">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" style="width: 60%;
                height: 60%;">
                <p style="font-size: 22px;">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>



        <!--inner container 2-->
        <div class="inner-cont2">

            <div class="login">

                <div class="inner-login1">
                    
                        <input type="text" placeholder="Email address or phone number">
                        <input type="password" placeholder="Password ">
                        <button class="btn">Log in</button>
                   
                    
                </div>
                <div class="inner-login2">Forgotten Password?</div>
                <hr style="margin:10px; color: rgb(189, 189, 189);">
                    <div class="inner-login3">
                        <button class="account">Create  a New Account</button>
                    </div>


                

            </div>
        </div>













    </div>










</body>

</html>
